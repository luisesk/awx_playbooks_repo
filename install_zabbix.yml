---
- name: Install zabbix
  hosts: all
  become: true

  tasks: 
  - name: Add repository
    yum_repository:
      name: zabbix-agent
      description: Reposit√≥rio do zabbix
      baseurl: http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/zabbix-release-3.2-1.el7.noarch.rpm
  
  - name: Install zabbix-agent
    yum:
      name: zabbix-agent
      state: present

  - name: Start Zabbix-agent
    service:
      name: zabbix-agent
      state: started